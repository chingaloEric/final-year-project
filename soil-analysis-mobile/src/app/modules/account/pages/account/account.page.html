<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <ion-avatar>
        <img class="account-svg" src="assets/user.svg" />
      </ion-avatar>
      <ion-list>
        <ion-item
          ><ion-text
            >Name: {{ (currentUser$ | async).username }}</ion-text
          ></ion-item
        >
        <ion-item
          ><ion-text
            >Role: {{ (currentUser$ | async).roles }}</ion-text
          ></ion-item
        >
        <ion-item
          ><ion-text
            >DeviceID: <br /><small
              >{{ (currentUser$ | async).device }}</small
            ></ion-text
          ></ion-item
        >
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-buttons padding>
    <ion-button
      size="small"
      fill="solid"
      color="medium"
      (click)="onEditAccount($event)"
      >Edit <ion-icon name="create-outline"></ion-icon
    ></ion-button>
    <ion-button
      size="small"
      fill="solid"
      color="medium"
      (click)="onChangePassword($event)"
      >Password <ion-icon name="lock-closed-outline"></ion-icon
    ></ion-button>
    <ion-button
      size="small"
      fill="solid"
      color="danger"
      (click)="presentAlertConfirm()"
      >Logout<ion-icon name="power-outline"></ion-icon
    ></ion-button>
  </ion-buttons>
</ion-content>
