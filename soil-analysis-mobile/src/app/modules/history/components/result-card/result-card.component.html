<ion-card>
  <ion-card-header>
    <ion-card-title>{{ result.created | time }}</ion-card-title>
    <ion-card-subtitle> Results ID: <br />{{ result.id }} </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-text>Tester: {{ result.user | titlecase }}</ion-text>
    <ion-button
      style="float: right;"
      size="small"
      fill="outline"
      color="medium"
      (click)="navigateToDetails($event)"
      >View Details</ion-button
    >
  </ion-card-content>
</ion-card>
