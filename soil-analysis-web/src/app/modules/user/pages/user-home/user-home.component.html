<div class="user-container">
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="(userLoading$ | async) && (deviceLoading$ | async)"
  ></mat-progress-bar>
  <mat-tab-group
    mat-align-tabs="center"
    *ngIf="(userLoaded$ | async) && (deviceLoaded$ | async)"
  >
    <mat-tab label="Users">
      <app-user-list [users]="users$ | async"></app-user-list>
    </mat-tab>
    <mat-tab label="Devices">
      <app-device-list
        [devices]="devices$ | async"
        [users]="users$ | async"
      ></app-device-list>
    </mat-tab>
  </mat-tab-group>
</div>
