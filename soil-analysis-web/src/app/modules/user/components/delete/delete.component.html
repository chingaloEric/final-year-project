<div class="dialog">
  <p>Are you sure you want to delete?</p>
  <div class="dialog-buttons" mat-dialog-actions>
    <button mat-raised-button (click)="onCancel($event)">Cancel</button>
    <button
      mat-raised-button
      [mat-dialog-close]="data"
      color="warn"
      (click)="onDelete($event)"
    >
      Delete
    </button>
  </div>
</div>
