<div class="device-list-container">
  <div class="button">
    <button mat-raised-button color="primary" (click)="onCreateDevice($event)">
      Add Device
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{ element.user }}</td>
      </ng-container>

      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let element">{{ element.created | date }}</td>
      </ng-container>

      <ng-container matColumnDef="lastUpdated">
        <th mat-header-cell *matHeaderCellDef>Last updated</th>
        <td mat-cell *matCellDef="let element">
          {{ element.lastUpdated | date }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            matTooltip="Edit device"
            [matTooltipPosition]="'below'"
            matTooltipHideDelay="10"
            class="action-buttons"
            mat-button
            color="primary"
            (click)="onEdit($event)"
          >
            <mat-icon>create</mat-icon>
          </button>
          <button
            matTooltip="Delete device"
            [matTooltipPosition]="'below'"
            matTooltipHideDelay="10"
            class="action-buttons"
            mat-button
            color="warn"
            (click)="onDelete($event)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
  </div>
</div>
