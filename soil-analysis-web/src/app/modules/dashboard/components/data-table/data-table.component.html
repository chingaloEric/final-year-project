<div class="mat-elevation-z8">
  <div class="table-header-container">
    <h6 class="table-header">Soil Analysis Data Recorded</h6>
  </div>
  <table
    mat-table
    [dataSource]="tableDataSource"
    class="mat-elevation-z8 data-table"
    matSort
  >
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.created | date }}</td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
      <td mat-cell *matCellDef="let element">{{ element.region }}</td>
    </ng-container>

    <ng-container matColumnDef="pH">
      <th mat-header-cell *matHeaderCellDef>pH</th>
      <td mat-cell *matCellDef="let element">
        {{ element.results | parameter: 'pH' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="moisture">
      <th mat-header-cell *matHeaderCellDef>Moisture</th>
      <td mat-cell *matCellDef="let element">
        {{ element.results | parameter: 'moisture' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef>Temperature</th>
      <td mat-cell *matCellDef="let element">
        {{ element.results | parameter: 'temperature' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 25, 50, 100]"></mat-paginator>
</div>
