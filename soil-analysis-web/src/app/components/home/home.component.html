<!-- toolbar -->
<mat-toolbar color="primary" class="sticky">
  <mat-icon class="mat-menu-icon" (click)="drawer.toggle()">menu</mat-icon>
  <span>Soil Analysis System</span>
</mat-toolbar>

<!-- contents -->
<mat-sidenav-container class="sidenav-container">
  <!-- left sidenav -->
  <mat-sidenav #drawer opened mode="side" class="side-menu">
    <div class="user-container">
      <img class="user-icon" src="assets/icons/icon-user.svg" />
      <div>{{ (currentUser$ | async).username }}</div>
      <small>{{ (currentUser$ | async).roles }}</small>
      <hr />
    </div>

    <div class="navigations">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['dashboards']"
            routerLinkActive="active"
          >
            Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['users']"
            routerLinkActive="active"
          >
            User | Device</a
          >
        </li>
        <li class="nav-item" (click)="onLogout($event)">
          <a class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </mat-sidenav>

  <!-- main content -->
  <div class="home-container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
